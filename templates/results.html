<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoardByte Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #111;
            color: white;
        }
        body.light {
            background: white;
            color: black;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header button {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .header button.active {
            background: #2563eb;
        }
        body.light .header button {
            background: #ddd;
            color: black;
            border-color: #aaa;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-right a {
            color: inherit;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #444;
        }
        body.light .header-right a {
            border-color: #aaa;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .image-box, .notes-box {
            width: 50%;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 10px;
            background: #1a1a1a;
            overflow-y: auto;
            max-height: 80vh;
            box-sizing: border-box;
        }
        body.light .image-box,
        body.light .notes-box {
            background: #fafafa;
            border-color: #ccc;
        }

        .notes-only {
            flex-direction: column;
            align-items: center;
        }
        .notes-only .image-box {
            display: none;
        }
        .notes-only .notes-box {
            width: 1000px;
            max-width: 100%;
            max-height: none;
            margin: 0;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .toggle-dark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        body.light .toggle-dark {
            background: #ddd;
            color: black;
            border-color: #aaa;
        }

        .markdown h1 { font-size: 28px; margin-top: 20px; }
        .markdown h2 { font-size: 24px; margin-top: 18px; }
        .markdown h3 { font-size: 20px; margin-top: 16px; }
        .markdown h4 { font-size: 18px; margin-top: 14px; }

        .markdown p, .markdown li {
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .markdown ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <h1 style="margin: 0;">BoardByte Notes</h1>
        <button onclick="window.location.href='/'">Back</button>
        <button id="toggle-view-btn" class="active">
            Show Uploads: ON
        </button>
    </div>
    <div class="header-right">
        {% if user %}
            <span style="font-size: 14px; opacity: 0.85;">{{ user["email"] }}</span>
            <a href="{{ url_for('notes') }}">My Notes</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Log In</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>
        {% endif %}
    </div>
</div>

<div class="container" id="view-container">
    <div class="image-box">
        <h3>Image(s) Uploaded</h3>
        {% for path in image_paths %}
            <img src="/{{ path }}">
        {% endfor %}
    </div>

    <div class="notes-box">
        <h3>Generated Notes</h3>
        <div class="markdown">{{ notes_html|safe }}</div>
    </div>
</div>

<button class="toggle-dark" id="dark-toggle">Light Mode</button>

<script>
    const container = document.getElementById("view-container");
    const toggleBtn = document.getElementById("toggle-view-btn");
    const darkToggle = document.getElementById("dark-toggle");

    let showUploads = true;

    function updateLayout() {
        if (showUploads) {
            container.classList.remove("notes-only");
            toggleBtn.classList.add("active");
            toggleBtn.textContent = "Show Uploads: ON";
        } else {
            container.classList.add("notes-only");
            toggleBtn.classList.remove("active");
            toggleBtn.textContent = "Show Uploads: OFF";
        }
    }

    toggleBtn.addEventListener("click", () => {
        showUploads = !showUploads;
        updateLayout();
    });

    document.addEventListener("keydown", (event) => {
        if (event.shiftKey && event.key.toLowerCase() === "s") {
            event.preventDefault();
            showUploads = !showUploads;
            updateLayout();
        }
    });

    if (!localStorage.getItem("darkMode")) {
        localStorage.setItem("darkMode", "true");
    }
    if (localStorage.getItem("darkMode") === "false") {
        document.body.classList.add("light");
        darkToggle.textContent = "Dark Mode";
    }

    darkToggle.addEventListener("click", () => {
        const isLight = document.body.classList.contains("light");
        if (isLight) {
            document.body.classList.remove("light");
            localStorage.setItem("darkMode", "true");
            darkToggle.textContent = "Light Mode";
        } else {
            document.body.classList.add("light");
            localStorage.setItem("darkMode", "false");
            darkToggle.textContent = "Dark Mode";
        }
    });

    updateLayout();
</script>

</body>
</html>
