<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ note["title"] }} - BoardByte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #111;
            color: white;
        }
        body.light {
            background: white;
            color: black;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: inherit;
            text-decoration: none;
        }
        .top-right a {
            color: inherit;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 10px;
            border: 1px solid #444;
            border-radius: 4px;
            margin-left: 10px;
        }
        body.light .top-right a {
            border-color: #aaa;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .note-meta {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 12px;
        }
        .note-container {
            border-radius: 10px;
            border: 1px solid #444;
            background: #1a1a1a;
            padding: 16px;
        }
        body.light .note-container {
            background: #fafafa;
            border-color: #ccc;
        }
        .markdown h1 { font-size: 28px; margin-top: 20px; }
        .markdown h2 { font-size: 24px; margin-top: 18px; }
        .markdown h3 { font-size: 20px; margin-top: 16px; }
        .markdown h4 { font-size: 18px; margin-top: 14px; }
        .markdown p, .markdown li {
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .markdown ul {
            padding-left: 20px;
        }

        /* FIXED */
        .toggle-dark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: auto;
            display: inline-block;
            padding: 10px 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        body.light .toggle-dark {
            background: #ddd;
            color: black;
            border-color: #aaa;
        }

        /* Blue back button */
        .btn-blue {
            padding: 6px 12px;
            border-radius: 6px;
            background: #2563eb;
            border: 1px solid #1d4ed8;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a class="logo" href="{{ url_for('notes') if user else url_for('index') }}">BoardByte</a>
    <div class="top-right">
        <span style="font-size: 14px; opacity: 0.85;">{{ user["email"] }}</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<div class="header">
    <div class="header-left">
        <h1 style="margin: 0;">{{ note["title"] }}</h1>
        <button onclick="window.location.href='{{ url_for('notes') }}'" class="btn-blue">Back to Notes</button>
    </div>
</div>

<div class="note-meta">
    Category: {{ note["category"] }}<br>
    Created: {{ note["created_at"] }}
</div>

<div class="note-container">
    <div class="markdown">
        {{ note["content_html"]|safe }}
    </div>
</div>

<button class="toggle-dark" id="dark-toggle">Light Mode</button>

<script>
    const darkToggle = document.getElementById("dark-toggle");

    if (!localStorage.getItem("darkMode")) {
        localStorage.setItem("darkMode", "true");
    }
    if (localStorage.getItem("darkMode") === "false") {
        document.body.classList.add("light");
        darkToggle.textContent = "Dark Mode";
    }

    darkToggle.addEventListener("click", () => {
        const isLight = document.body.classList.contains("light");
        if (isLight) {
            document.body.classList.remove("light");
            localStorage.setItem("darkMode", "true");
            darkToggle.textContent = "Light Mode";
        } else {
            document.body.classList.add("light");
            localStorage.setItem("darkMode", "false");
            darkToggle.textContent = "Dark Mode";
        }
    });
</script>

</body>
</html>
