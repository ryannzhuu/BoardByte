<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Notes - BoardByte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #111;
            color: white;
        }
        body.light {
            background: white;
            color: black;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-right a {
            color: inherit;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #444;
            margin-left: 8px;
        }
        body.light .header-right a {
            border-color: #aaa;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }
        .note-card {
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #444;
            padding: 16px;
            box-sizing: border-box;
        }
        body.light .note-card {
            background: #fafafa;
            border-color: #ccc;
        }
        .note-title {
            font-size: 18px;
            margin-bottom: 6px;
        }
        .note-meta {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        .note-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .btn-link, .btn-delete {
            font-size: 13px;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #222;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-delete {
            border-color: #aa3333;
        }
        body.light .btn-link, body.light .btn-delete {
            background: #ddd;
            color: black;
            border-color: #aaa;
        }
        .empty-state {
            opacity: 0.8;
            font-size: 15px;
        }
        .toggle-dark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        body.light .toggle-dark {
            background: #ddd;
            color: black;
            border-color: #aaa;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <h1 style="margin: 0;">My Notes</h1>
        <button onclick="window.location.href='/'" style="padding: 6px 12px; border-radius: 6px; border: 1px solid #444; background: #222; color: white; cursor: pointer; font-size: 13px;">Back to Upload</button>
    </div>
    <div class="header-right">
        <span style="font-size: 14px; opacity: 0.85;">{{ user["email"] }}</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

{% if notes %}
<div class="grid">
    {% for note in notes %}
    <div class="note-card">
        <div class="note-title">{{ note["title"] }}</div>
        <div class="note-meta">
            Category: {{ note["category"] }}<br>
            Created: {{ note["created_at"] }}
        </div>
        <div class="note-actions">
            <a class="btn-link" href="{{ url_for('note_detail', note_id=note['id']) }}">Open</a>
            <form method="POST" action="{{ url_for('delete_note', note_id=note['id']) }}" style="margin: 0;">
                <button class="btn-delete" type="submit">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="empty-state">No notes saved yet. Generate some notes while logged in and they will appear here.</p>
{% endif %}

<button class="toggle-dark" id="dark-toggle">Light Mode</button>

<script>
    const darkToggle = document.getElementById("dark-toggle");

    if (!localStorage.getItem("darkMode")) {
        localStorage.setItem("darkMode", "true");
    }
    if (localStorage.getItem("darkMode") === "false") {
        document.body.classList.add("light");
        darkToggle.textContent = "Dark Mode";
    }

    darkToggle.addEventListener("click", () => {
        const isLight = document.body.classList.contains("light");
        if (isLight) {
            document.body.classList.remove("light");
            localStorage.setItem("darkMode", "true");
            darkToggle.textContent = "Light Mode";
        } else {
            document.body.classList.add("light");
            localStorage.setItem("darkMode", "false");
            darkToggle.textContent = "Dark Mode";
        }
    });
</script>

</body>
</html>
