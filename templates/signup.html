<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - BoardByte</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        body.light {
            background: white;
            color: black;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: inherit;
        }
        .top-right a {
            margin-left: 10px;
            color: inherit;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #444;
        }
        body.light .top-right a {
            border-color: #aaa;
        }
        .center-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }
        .card {
            background: #1a1a1a;
            padding: 30px 40px;
            border-radius: 12px;
            border: 1px solid #444;
            width: 320px;
            box-sizing: border-box;
        }
        body.light .card {
            background: #fafafa;
            border-color: #ccc;
        }
        .card h2 {
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
            font-size: 20px;
        }
        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #111;
            color: white;
            box-sizing: border-box;
            font-size: 14px;
        }
        body.light input {
            background: white;
            color: black;
            border-color: #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        .sub-link {
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
        }
        .sub-link a {
            color: inherit;
            text-decoration: none;
        }
        .rules {
            font-size: 11px;
            margin-top: 4px;
            margin-bottom: 4px;
            padding-left: 18px;
            opacity: 0.85;
        }

        /* FIXED: consistent dark/light toggle (not full width) */
        .toggle-dark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: auto;
            display: inline-block;
            padding: 10px 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        body.light .toggle-dark {
            background: #ddd;
            color: black;
            border-color: #aaa;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a class="logo" href="{{ url_for('notes') if user else url_for('index') }}">BoardByte</a>
    <div class="top-right">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Log In</a>
    </div>
</div>

<div class="center-wrap">
    <div class="card">
        <h2>Sign Up</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <ul class="rules">
                <li>At least 6 characters</li>
                <li>1 uppercase and 1 lowercase letter</li>
                <li>1 number</li>
                <li>1 special character (e.g. !@#$%)</li>
            </ul>
            <button type="submit">Create Account</button>
        </form>
        <div class="sub-link">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
        </div>
    </div>
</div>

<button class="toggle-dark" id="dark-toggle">Light Mode</button>

<script>
    const darkToggle = document.getElementById("dark-toggle");

    if (!localStorage.getItem("darkMode")) {
        localStorage.setItem("darkMode", "true");
    }
    if (localStorage.getItem("darkMode") === "false") {
        document.body.classList.add("light");
        darkToggle.textContent = "Dark Mode";
    }

    darkToggle.addEventListener("click", () => {
        const isLight = document.body.classList.contains("light");
        if (isLight) {
            document.body.classList.remove("light");
            localStorage.setItem("darkMode", "true");
            darkToggle.textContent = "Light Mode";
        } else {
            document.body.classList.add("light");
            localStorage.setItem("darkMode", "false");
            darkToggle.textContent = "Dark Mode";
        }
    });
</script>

</body>
</html>
